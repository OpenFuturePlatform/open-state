# DATABASE
spring.flyway.out-of-order=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OPEN
openfuture.api.url=${OPEN_API_URL}
openfuture.chain.rpc-url=${OPEN_CHAIN_URL}

# ETHEREUM
web3j.client-address=${NETWORK_URL}
ethereum.event-subscription=${EVENT_SUBSCRIPTION}

open-chain.transfer-transactions-tracking-frequency=180000